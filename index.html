  <body>
    <header></header>

    <section>
      <div class="main">
        <h1>Akan Names</h1>
        <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</p>
        <h3>Want to know your Akan name?</h3>

        <form action="">
          <label for="DOB">Please select your date of birth</label> <br />
          <input type="date" name="" id="date" /><br />
          <label for="Gender">Select your gender</label> <br />
          <input type="radio" class="gender" name="gender" value="male" checked /> Male <input type="radio" class="gender" name="gender" value="female" /> Female
          <br />
          <input type="button" id="btn" value="Enter" />
        </form>

        <h3 id="h3"></h3>
      </div>
    </section>
